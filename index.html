<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="https://media.vanityfair.com/photos/54cbffcefde9250a6c40fc92/master/w_2560%2Cc_limit/image.jpg">
        <center>
        <div id="heading" class="btn btn-primary">
            <h3>Ai Ping-Pong Game</h3>
            <button id="in" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div>
  
          <img src="mario.jpg" class="bigimage">
          <br><br>
          <button class="btn btn-success" onClick="startGame()" id="start">Start Game</button>
          <br><br>
          <h4 id="status" class="btn btn-warning">
          </h4>
          <div id="canvas"></div>
          <div id="game_console">
          </div>
          <h4 id="credit">
            Source code by <a href="https://kewaldshah.github.io/PingPong/">Kewaldshah</a>
          </h4>
          <div id="myModal" class="modal fade">
            <div id="modal-dialog">
              <div id="modal-content">
                <div id="modal-header">
                  <h3>Instructions</h3>
                  <button class="close" data-dismiss="modal">&times;</button>
                  <div id="modal-body">
                    <p>
                        Keep your camera straight.
                        Move about 3-4 feet away.
                        Move your wrist up and down and a red dot will appear on it.
                        Press Play.
                        The red paddel is your paddel.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>  
          <button id="restart" class="btn btn-danger" onclick="restart();">Restart</button>
        </center>
        <script src="main.js"></script>
    </body>
</html>
